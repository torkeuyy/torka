<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Torke UY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (copiar el mismo de index.html) -->
    <header>
        <!-- Tu header existente -->
    </header>

    <main class="cart-container">
        <h1><i class="fas fa-shopping-cart"></i> Tu Carrito</h1>
        
        <div class="cart-content">
            <div class="cart-items">
                <!-- Los productos se agregarán dinámicamente con JS -->
                <div class="empty-cart">
                    <i class="fas fa-cart-arrow-down"></i>
                    <p>Tu carrito está vacío</p>
                    <a href="index.html" class="btn">Ver Productos</a>
                </div>
            </div>
            
            <div class="cart-summary">
                <h2>Resumen de Compra</h2>
                <div class="summary-details">
                    <p>Subtotal: <span id="subtotal">$0</span></p>
                    <p>Envío: <span id="shipping">$0</span></p>
                    <hr>
                    <p class="total">Total: <span id="total">$0</span></p>
                </div>
                <button id="checkout-btn" class="btn checkout-btn" disabled>
                    <i class="fas fa-credit-card"></i> Finalizar Compra
                </button>
                <a href="index.html" class="btn continue-shopping">
                    <i class="fas fa-arrow-left"></i> Seguir Comprando
                </a>
            </div>
        </div>
    </main>

    <!-- Footer (copiar el mismo de index.html) -->
    <footer>
        <!-- Tu footer existente -->
    </footer>

    <script src="cart.js"></script>
</body>
</html>
