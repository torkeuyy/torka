<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Torke UY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (copiar el mismo de index.html) -->
    <header>
        <!-- Tu header existente -->
    </header>

    <main class="contact-container">
        <h1><i class="fas fa-envelope"></i> Contacto</h1>
        
        <div class="contact-grid">
            <div class="contact-info">
                <h2><i class="fas fa-info-circle"></i> Información</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Av. Siempreviva 742, Montevideo, Uruguay</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+598 99 123 456</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>contacto@torke.uy</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <p>Lunes a Viernes: 9:00 - 18:00<br>Sábados: 10:00 - 14:00</p>
                </div>
                
                <div class="social-media">
                    <a href="https://instagram.com/torke.uy" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://wa.me/59899123456" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <h2><i class="fas fa-paper-plane"></i> Escríbenos</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Enviar Mensaje
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer (copiar el mismo de index.html) -->
    <footer>
        <!-- Tu footer existente -->
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Gracias por tu mensaje. Nos pondremos en contacto pronto.');
            this.reset();
        });
    </script>
</body>
</html>
