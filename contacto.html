<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Torke UY</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Copia aquí tu header desde index.html -->

  <main class="contact-page">
    <h1 class="page-title">Contáctanos</h1>
    
    <div class="contact-container">
      <!-- Sección de información -->
      <div class="contact-info">
        <h2><i class="fas fa-info-circle"></i> Información</h2>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>contacto@torke.uy</p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <p>+598 XX XXX XXX</p>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>Montevideo, Uruguay</p>
        </div>
      </div>
      
      <!-- Formulario de contacto -->
      <div class="contact-form">
        <h2><i class="fas fa-paper-plane"></i> Escríbenos</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="form-group">
            <label for="subject"><i class="fas fa-tag"></i> Asunto:</label>
            <input type="text" id="subject" name="subject" placeholder="¿Sobre qué quieres consultar?" required>
          </div>
          <div class="form-group">
            <label for="message"><i class="fas fa-comment"></i> Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> Enviar Mensaje
          </button>
        </form>
        <div id="formMessage" class="message-alert"></div>
      </div>
    </div>
  </main>

  <!-- Copia aquí tu footer desde index.html -->

  <script>
    // Validación básica del formulario
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formMessage = document.getElementById('formMessage');
      
      // Simulación de envío (en producción usarías AJAX/Fetch)
      formMessage.textContent = "✓ Mensaje enviado con éxito";
      formMessage.style.color = "#4CAF50";
      formMessage.style.display = "block";
      
      // Limpiar formulario después de 3 segundos
      setTimeout(() => {
        this.reset();
        formMessage.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
