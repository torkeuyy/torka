<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Torke UY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS GENERALES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* HEADER (copia el tuyo) */
        header {
            background-color: #283035;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        /* FORMULARIO */
        .contact-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 50px auto;
            max-width: 800px;
        }
        
        .contact-title {
            text-align: center;
            margin-bottom: 30px;
            color: #283035;
            font-size: 2.2rem;
            position: relative;
        }
        
        .contact-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #ff6b6b;
            margin: 15px auto;
            border-radius: 2px;
        }
        
        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #283035;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }
        
        .contact-info {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .info-item i {
            color: #ff6b6b;
            font-size: 20px;
            margin-right: 15px;
            width: 25px;
            text-align: center;
        }
        
        /* FOOTER (copia el tuyo) */
        footer {
            background: #283035;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .contact-form {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .contact-section {
                padding: 25px;
                margin: 30px auto;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER (copia el header de tu index.html) -->
    <header>
        <div class="container">
            <h1>Contacto Torke UY</h1>
        </div>
    </header>
    
    <!-- FORMULARIO PRINCIPAL -->
    <div class="container">
        <section class="contact-section">
            <h2 class="contact-title">Escríbenos</h2>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="subject"><i class="fas fa-tag"></i> Asunto</label>
                    <input type="text" id="subject" name="subject" placeholder="¿Cómo podemos ayudarte?" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="message"><i class="fas fa-comment"></i> Mensaje</label>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                
                <div class="form-group full-width" style="text-align: center;">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Enviar Mensaje
                    </button>
                </div>
            </form>
            
            <div class="contact-info">
                <h3><i class="fas fa-info-circle"></i> Información de contacto</h3>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>contacto@torke.uy</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+598 XX XXX XXX</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Montevideo, Uruguay</p>
                </div>
            </div>
        </section>
    </div>
    
    <!-- FOOTER (copia el footer de tu index.html) -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Torke UY. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Validación básica del formulario
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular envío (en producción usarías AJAX/Fetch)
            alert('Mensaje enviado con éxito. Nos pondremos en contacto pronto.');
            this.reset();
        });
    </script>
</body>
</html>
